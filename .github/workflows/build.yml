on: push

jobs:
    build-apk:
      name: buildSignedAPK
      runs-on: ubuntu-latest
      environment: APK_BUILD
      env:
        RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}

      steps:
        - uses: actions/checkout@v2
        - run : |
            python3 -c "import os; print(os.environ['RELEASE_KEY_ALIAS'])"
            echo "$RELEASE_KEY_ALIAS"